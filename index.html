<!doctype html>

<html>
<head>
	<title>Simple Gallery</title>
	<link rel="stylesheet" href="css.css">
</head>
<body>
	<div id="gallery">
		<div class="photos">
			<img src="img/1.jpg" class="showed">
			<img src="img/2.jpg">
			<img src="img/3.jpg">
			<img src="img/4.jpg">
			<img src="img/5.jpg">
			<img src="img/6.jpg">
			<img src="img/7.jpg">
			<img src="img/8.jpg">
		</div>
		<div class="buttons">
			<input type="button" value="Prev" class="prev">
			<input type="button" value="Next" class="next">
		</div>
	
	</div>
	<script src="js.js"></script>
</body>
</html>
